<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center;font-weight: bold;">Pass the message</h3>
                <p style="border-bottom: 2px solid lightgray;"></p>
            </p>
            <p>
                <label for="message-input">Enter a message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-envelope"></i></button><input
                    id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center;text-transform: uppercase;border-radius: 1px solid black;">
            </p>

        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
